<section class="auth-container">
  <h1>Вход в Майстори БГ</h1>
  <form>
    <label for="email">Имейл</label>
    <input type="email" id="email" placeholder="Въведи имейл" required>

    <label for="password">Парола</label>
    <input type="password" id="password" placeholder="Въведи парола" required>

    <button type="submit" class="btn-primary">Вход</button>

    <p class="auth-footer">
      Нямаш акаунт? <a routerLink="/register">Регистрирай се</a>
    </p>
  </form>
</section>
